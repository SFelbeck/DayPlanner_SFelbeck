<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="containerRow" class="container row">
      <!-- Timeblocks go here -->
        <section id="9" class="col-12 time-block">
          <h3 data-time="09" class="hour col-2">9 am</h3>
          <textarea class="description"></textarea>
          <button class="saveBtn col-2">Add Event</button>
        </section>

        <section id="10" class="col-12 time-block">
          
          <h3 data-time="10" class="hour col-2">10 am</h3>
          <textarea class="description"></textarea>
          <button class="saveBtn col-2">Add Event</button>
        </section>

        <section id="11" class="col-12 time-block">
          
          <h3 data-time="11" class="hour col-2">11 am</h3>
          <textarea class="description"></textarea>
          <button class="saveBtn col-2">Add Event</button>
        </section>

        <section id="12" class="col-12 time-block">
          
          <h3 data-time="12" class="hour col-2">12 pm</h3>
          <textarea class="description"></textarea>
          <button class="saveBtn col-2">Add Event</button>
        </section>

        <section id="13" class="col-12 time-block">
          
          <h3 data-time="13" class="hour col-2">1 pm</h3>
          <textarea class="description"></textarea>
          <button class="saveBtn col-2">Add Event</button>
        </section>

        <section id="14" class="col-12 time-block">
          
          <h3 data-time="14" class="hour col-2">2 pm</h3>
          <textarea class="description"></textarea>
          <button class="saveBtn col-2">Add Event</button>
        </section>

        <section id="15" class="col-12 time-block">
          
          <h3 data-time="15" class="hour col-2">3 pm</h3>
          <textarea class="description"></textarea>
          <button class="saveBtn col-2">Add Event</button>
        </section>

        <section id="16" class="col-12 time-block">
          
          <h3 data-time="16" class="hour col-2">4 pm</h3>
          <textarea class="description"></textarea>
          <button class="saveBtn col-2">Add Event</button>
        </section>

        <section id="17" class="col-12 time-block">
          
          <h3 data-time="17" class="hour col-2">5 pm</h3>
          <textarea class="description"></textarea>
          <button class="saveBtn col-2">Add Event</button>
        </section>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
